[package]
edition = "2018"
name = "tuifw-screen-ncurses"
version = "0.10.0"
authors = ["warlock <internalmike@gmail.com>"]
description = "Text User Interface Framework. Basic text screen implementation for Unix/Linux platform."
readme = "README.md"
documentation = "https://docs.rs/tuifw-screen-ncurses/"
keywords = ["tui", "ncurses", "screen"]
categories = ["command-line-interface"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/A1-Triard/tuifw"

[dependencies]
tuifw-screen-base = { path = "../screen-base", version = "0.10.0" }
libc = { version = "0.2.101", default-features = false }
unicode-width = "0.1.8"
unicode-normalization = { version = "0.1.19", default-features = false }
unicode-segmentation = "1.8.0"
either = { version = "1.6.1", default-features = false }

[build-dependencies]
pkg-config = "0.3.19"
cc = "1.0.70"
